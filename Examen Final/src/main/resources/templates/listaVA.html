<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>Numero de Vuelo</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Categoria</th>
				<th>Nombre</th>
				<th>Valor</th>
			</tr>

		</thead>

		<tbody>

			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1> Resultados de su busqueda</h1>
			<tr th:each="vuelo : ${vuelos}">
				<form>
					<td th:text="${vuelo.numero}"></td>
					<td th:text="${vuelo.origen}"></td>
					<td th:text="${vuelo.destino}"></td>
					<td th:text="${vuelo.categoria}"></td>
					<td th:text="${vuelo.nombre}"></td>
					<td th:text="${vuelo.valor}"></td>

				</form>

			</tr>
		</tbody>
	</table>

</body>

</html>
