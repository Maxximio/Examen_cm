<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>Numero de Vuelo</th>
				<th>Asientos Disponibles</th>
			</tr>

		</thead>

		<tbody>

			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1> Resultados de su busqueda...</h1>
			<tr th:each="vuelo : ${vuelo}">
				<form>
					<td th:text="${vuelo.numero}"></td>
					<td th:text="${vuelo.asientos}"></td>


					<form action="#" th:action="@{/sistema/reserva}" th:object="${compa}" method="GET">
						<table>
							<tr>
								<td>
									<label>Numero de asientos que desea comprar:</label>
								</td>
								<td>
									<input type="text" id="asientosComprados" th:field="*{asientosComprados}">
								</td>
							</tr>
							<tr>
								<td>
									<label>Tarjeta devito/credito:</label>
								</td>
								<td>
									<input type="text" id="numeroTarjeta" th:field="*{numeroTarjeta}">
								</td>
							</tr>
							
						</table>
						<input type="submit" value="Reservar">
					</form>
				</form>

			</tr>
		</tbody>
	</table>

</body>

</html>
